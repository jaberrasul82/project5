<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    
<main id="player">

<header>
<img src="img/logo.jpg" >
<h2>LIVE RADIO</h2>
<p id="title_radio">Radio 1</p>
</header>
<div id="content">
<article id="buttons">
<img src="img/back.jpg" id="back"/>
<img src="img/play.jpg" id="play_pause"/>
<img src="img/next.jpg" id="next"/>
<audio src="mymusic.mp3" id="audio_file"></audio>
</article>
<article id="volume">
    <h2>الصوت</h2>
    <input type="range" id="volume_range">
    <h2>السرعة</h2>
    <input type="range" id="volume_speed" min="0" max="200" >
</article>
<article id="color">
    <button id="color1"></button>
    <button id="color2"></button>
    <button id="color3"></button>
    <button id="color4"></button>

</article>
</div>

</main>




    <script src="script/player.js"></script>
    <script src="script/volume.js"></script>
    <script src="script/color.js"></script>
</body>
</html>
